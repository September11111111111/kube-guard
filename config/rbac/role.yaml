---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ops.example.com
  resources:
  - guardpolicies
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ops.example.com
  resources:
  - guardpolicies/finalizers
  verbs:
  - update
- apiGroups:
  - ops.example.com
  resources:
  - guardpolicies/status
  verbs:
  - get
  - patch
  - update
